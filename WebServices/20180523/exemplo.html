<html>

<head>
   <title>Calculator Tabajara</title>
</head>
<body>
<form action="calculadora.py" method="post">
      <label for="valor1">Valor1:</label>
      <input name="valor1" type="text" id="valor1" />
      </br>
      <label for="valor2">Valor2:</label>
      <input name="valor2" type="text" id="valor2" />
      <br/>
      <label for="operacao">Operacao:</label>
      <br/>
      <input type="radio" name="operacao" value="mais">Soma
      <br/>
      <input type="radio" name="operacao" value="menos">Subtracao
      <br/>
      <input type="radio" name="operacao" value="veis">Multiplicacao
      <br/>
      <input type="radio" name="operacao" value="dividir">Divisao
      <br/>
      <button type="submit">Enviar Dados</button>
   </form>
</body>

</html>
